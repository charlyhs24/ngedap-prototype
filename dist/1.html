    <script>
        $(document).ready(function(){
            var scrollTop = 0;
            $(window).scroll(function(){
                scrollTop = $(window).scrollTop();
                // $('.counter').html(scrollTop);
                console.log(scrollTop);
                if (scrollTop >= 100) {
                    $('header').addClass('scrolled');
                } else if (scrollTop < 97) {
                    $('header').removeClass('scrolled');
                } 
                
            }); 
        });
